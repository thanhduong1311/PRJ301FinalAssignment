<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/signup.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <title>Signup page</title>
</head>

<body>
    <div id="main">
        <div class="box">
            <form action="">

                <h2>Sign up</h2>
                <div class="inputBox">
                    <input type="text" required="required" name="username">
                    <span>Username</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="text" required="required" name="email">
                    <span>Email</span>
                    <i></i>
                </div>
                <div class="inputBox-name">
                    <div class="inputBox">
                        <input type="password" required="required" name="firstName">
                        <span>First Name</span>
                        <i></i>
                    </div>
                    <div class="inputBox">
                        <input type="password" required="required" name="lastName">
                        <span>Last Name</span>
                        <i></i>
                    </div>
                </div>

                <div class="inputBox">
                    <label for="">Birthday</label>
                    <input type="date" value="2023-01-01" required="required" name="birthDay">
                    <i></i>
                </div>

                <div class="inputBox country">
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option value="1">Vietnam</option>
                        <option value="2">Japanese</option>
                        <option value="3">China</option>
                        <option value="4">Korean</option>
                    </select>
                    <i></i>
                </div>

                <div class="inputBox">
                    <input type="password" required="required" name="password">
                    <span>Password</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" required="required" name="confirmPassword">
                    <span>Confirm Password</span>
                    <i></i>
                </div>



                <input type="submit" value="Register">

                <p id="message"></p>

            </form>

            <div class="accountLogin">
                <h6> or </h6>
                <div class="loginWithGG">
                    <a href="">
                        <img src="assets/imgs/logogoogle.png" alt="">
                        <p>Login with Google</p>
                    </a>
                </div>
            </div>

            <script>
                // Đợi 10 giây trước khi xóa p
                setTimeout(function () {
                    var messageDiv = document.getElementById('message');
                    messageDiv.parentNode.removeChild(messageDiv);
                }, 5000);
            </script>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
